<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Tutoriales</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
</head>
<body>
    

    <h3 class="mt-5">Modificar Tutorial</h3>

      <form class="row g-3 mt-3 mb-4" action="/actualizar_tutorial" method="POST">

<input type="hidden" name="idTutorial" value="{{nTuto.0}}">

        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Nombre del vídeo" name="nnombre_video" value="{{nTuto.1}}">
          {% if errores and errores.nnombre_video %}
            <div class="alert alert-danger mt-2 py-2 px-3" role="alert">
              {{ errores.nnombre_video }}
            </div>
          {% endif %}
        </div>

        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Descripción" name="ndescripcion_video" value="{{nTuto.2}}">
          {% if errores and errores.ndescripcion_video %}
            <div class="alert alert-danger mt-2 py-2 px-3" role="alert">
              {{ errores.ndescripcion_video }}
            </div>
          {% endif %}
        </div>

        <div class="col-md-3">
          <input type="url" class="form-control" placeholder="URL" name="nURL_video" value="{{nTuto.3}}">
          {% if errores and errores.nURL_video %}
            <div class="alert alert-danger mt-2 py-2 px-3" role="alert">
              {{ errores.nURL_video }}
            </div>
          {% endif %}
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success">Modificar Tutorial</button>
          <form action="/"><button>Regresar</button></form>
        </div>
      </form>


</body>
</html>
