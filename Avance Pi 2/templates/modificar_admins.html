<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Administradores</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
</head>
<body>

    <div class="dashboard-section">
        <h3 class="mt-5">Modificar Administrador</h3>

      <form class="row g-3 mt-3 mb-4" action="/actualizar_admin" method="POST">

        <input type="hidden" value="{{nAdmin.0}}" name="idAdmin">
        <div class="col-md-4">
            <input type="text" class="form-control" name="ntxtNombre" placeholder="Nombre Administrador" value="{{ nAdmin.1 }}">
                {% if errores and errores.ntxtNombreAdmin %}
                    <p style="color:red">{{errores.ntxtNombreAdmin}}</p> 
                {% endif %}
        </div>  

        <div class="col-md-4">
            <input type="email" class="form-control" name="ntxtCorreo" placeholder="Correo Administrador" value="{{ nAdmin.2 }}">
                {% if errores and errores.ntxtCorreoAdmin %}
                    <p style="color:red">{{errores.ntxtCorreoAdmin}}</p> 
                {% endif %}
        </div>  

        <div class="col-md-4">
            <input type="password" class="form-control" name="ntxtContrasena" placeholder="ContraseÃ±a Administrador" value="{{ nAdmin.3 }}">
                {% if errores and errores.ntxtContrasenaAdmin %}
                    <p style="color:red">{{errores.ntxtContrasenaAdmin}}</p> 
                {% endif %}
        </div>  

        <div class="col-12">
        <button type="submit" class="btn btn-success">Modificar Administrador</button>
        <form action="/"><button>Regresar</button></form>
        </div>
      </form>

    </div>
    
</body>
</html>
